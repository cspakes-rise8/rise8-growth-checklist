<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise8 Growth Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #131414;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 20px 20px, 20px 20px;
            min-height: 100vh;
            color: #F2F2F2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(43, 44, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(255, 0, 0, 0.03) 50%, transparent 60%),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(255, 255, 255, 0.01) 1px,
                    rgba(255, 255, 255, 0.01) 2px
                );
            pointer-events: none;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .rise8-logo {
            display: flex;
            align-items: center;
            height: 40px;
        }

        .rise8-logo img {
            height: 40px;
            width: auto;
            filter: brightness(1.1);
        }

        .back-button {
            background: rgba(43, 44, 44, 0.9);
            color: #F2F2F2;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.4);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #F2F2F2;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        /* Landing Page Styles */
        .landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .opportunity-form {
            background: rgba(43, 44, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.1);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #F2F2F2;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 1.1rem;
            background: rgba(43, 44, 44, 0.8);
            color: #F2F2F2;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF0000;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.2);
            background: rgba(43, 44, 44, 1);
        }

        .form-group input::placeholder {
            color: #CACACA;
        }

        .start-button {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(78deg, #FF0000 0%, #800031 100%);
            color: white;
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
        }

        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Checklist Page Styles */
        .checklist-page {
            display: none;
        }

        .opportunity-header {
            background: rgba(43, 44, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.1);
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .opportunity-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #F2F2F2;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #F2F2F2;
        }

        .progress-percentage {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FF0000;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(43, 44, 44, 0.8);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(78deg, #FF0000, #800031);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .checklist-container {
            background: rgba(43, 44, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.1);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .section {
            margin-bottom: 30px;
        }

        .section-header {
            font-size: 1.3rem;
            font-weight: 600;
            color: #F2F2F2;
            margin-bottom: 15px;
            padding: 15px 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            border-left: 4px solid #FF0000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            margin-bottom: 8px;
            background: rgba(202, 202, 202, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .task-item:hover {
            background: rgba(255, 0, 0, 0.05);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            color: #F2F2F2;
            line-height: 1.5;
        }

        .status-dropdown {
            min-width: 140px;
            padding: 8px 12px;
            background: rgba(43, 44, 44, 0.9);
            color: #F2F2F2;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-dropdown:focus {
            outline: none;
            border-color: #FF0000;
        }

        .status-incomplete { border-left: 4px solid #CACACA; }
        .status-in-progress { border-left: 4px solid #0098FF; }
        .status-needs-help { border-left: 4px solid #FF9500; }
        .status-blocked { border-left: 4px solid #FF0000; }
        .status-complete { border-left: 4px solid #00C851; }

        .export-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-secondary {
            background: rgba(43, 44, 44, 0.9);
            color: #F2F2F2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .opportunity-form {
                margin: 20px;
                padding: 30px;
            }
            
            .container {
                padding: 15px;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .status-dropdown {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landingPage" class="landing-page">
            <div class="header">
                <div class="header-top">
                    <div class="rise8-logo">
                        <img src="" alt="Rise8 Logo" />
                    </div>
                </div>
                <h1>Growth Checklist</h1>
            </div>

            <div class="opportunity-form">
                <div class="form-group">
                    <label for="opportunityName">Opportunity Name</label>
                    <input type="text" id="opportunityName" placeholder="Enter opportunity name..." />
                </div>
                <button class="start-button" onclick="startChecklist()">Start Checklist</button>
            </div>
        </div>

        <!-- Checklist Page -->
        <div id="checklistPage" class="checklist-page">
            <div class="header">
                <div class="header-top">
                    <div class="rise8-logo">
                        <img src="" alt="Rise8 Logo" />
                    </div>
                    <button class="back-button" onclick="goBackToLanding()">‚Üê Back to Start</button>
                </div>
                <h1>Growth Checklist</h1>
            </div>

            <div class="opportunity-header">
                <div class="opportunity-name" id="currentOpportunityName"></div>
                <div class="progress-container">
                    <div class="progress-stats">
                        <span class="progress-text">Progress</span>
                        <span class="progress-percentage" id="progressPercentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="export-controls">
                <button class="btn btn-secondary" onclick="exportProgress()">Export Progress</button>
                <button class="btn btn-secondary" onclick="resetProgress()">Reset All</button>
            </div>

            <div class="checklist-container">
                <div id="checklistContent"></div>
            </div>
        </div>
    </div>

    <script>
        const tasks = [
            // Administration
            { section: "Administration", text: "Receive and distribute formal RFP" },
            { section: "Administration", text: "Create proposal folder in Opportunity Drive" },
            { section: "Administration", text: "Log opportunity in pipeline tracker" },
            { section: "Administration", text: "Assign proposal manager" },
            { section: "Administration", text: "Create internal Slack channel for proposal team" },
            { section: "Administration", text: "Develop proposal schedule with key milestones" },
            { section: "Administration", text: "Create compliance matrix and document requirements" },
            { section: "Administration", text: "Schedule internal kickoff with Growth, Delivery, and Executive stakeholders" },
            { section: "Administration", text: "Create kickoff deck and agenda" },
            { section: "Administration", text: "Establish shared access to working documents" },
            
            // Partner Coordination
            { section: "Partner Coordination", text: "Identify teaming partners" },
            { section: "Partner Coordination", text: "Send and collect NDAs" },
            { section: "Partner Coordination", text: "Send and finalize Teaming Agreements" },
            { section: "Partner Coordination", text: "Create external Slack channel with partners" },
            { section: "Partner Coordination", text: "Distribute RFP materials to partners" },
            { section: "Partner Coordination", text: "Conduct data calls to gather partner input" },
            { section: "Partner Coordination", text: "Grant partners access to working documents" },
            { section: "Partner Coordination", text: "Host partner kickoff meeting" },
            
            // Solutioning
            { section: "Solutioning", text: "Schedule solutioning workshops" },
            { section: "Solutioning", text: "Prepare solutioning workshop figjam" },
            { section: "Solutioning", text: "Create NotebookLM, upload source documents, generate summaries" },
            { section: "Solutioning", text: "Break down PWS into solution areas" },
            { section: "Solutioning", text: "Define key outcomes and delivery strategies" },
            { section: "Solutioning", text: "Identify team roles, structure, and delivery approach" },
            { section: "Solutioning", text: "Capture win themes and differentiators" },
            { section: "Solutioning", text: "Draft annotated outline aligned to evaluation criteria" },
            { section: "Solutioning", text: "Identify all key past performance examples and references" },
            { section: "Solutioning", text: "Research best practices and competitive intelligence" },
            { section: "Solutioning", text: "Validate assumptions with subject matter experts" },
            { section: "Solutioning", text: "Document key decisions and rationale" },
            
            // Resource Planning
            { section: "Resource Planning", text: "Develop preliminary staffing plan" },
            { section: "Resource Planning", text: "Identify key personnel and availability" },
            { section: "Resource Planning", text: "Calculate labor rates and indirect costs" },
            { section: "Resource Planning", text: "Develop cost model and pricing strategy" },
            { section: "Resource Planning", text: "Validate resource requirements with delivery teams" },
            { section: "Resource Planning", text: "Identify potential resource conflicts and mitigation strategies" },
            
            // Writing & Review
            { section: "Writing & Review", text: "Assign writing leads for each section" },
            { section: "Writing & Review", text: "Create writing templates and style guide" },
            { section: "Writing & Review", text: "Establish review cycles and deadlines" },
            { section: "Writing & Review", text: "Draft executive summary" },
            { section: "Writing & Review", text: "Draft technical approach sections" },
            { section: "Writing & Review", text: "Draft management approach sections" },
            { section: "Writing & Review", text: "Draft past performance section" },
            { section: "Writing & Review", text: "Draft key personnel section" },
            { section: "Writing & Review", text: "Conduct internal technical review" },
            { section: "Writing & Review", text: "Conduct compliance review" },
            { section: "Writing & Review", text: "Conduct executive review" },
            { section: "Writing & Review", text: "Incorporate review feedback" },
            { section: "Writing & Review", text: "Final proofreading and formatting" },
            
            // Pricing & Business
            { section: "Pricing & Business", text: "Finalize cost model" },
            { section: "Pricing & Business", text: "Develop pricing strategy and fee structure" },
            { section: "Pricing & Business", text: "Conduct pricing review with finance" },
            { section: "Pricing & Business", text: "Validate pricing competitiveness" },
            { section: "Pricing & Business", text: "Complete cost/price volume" },
            { section: "Pricing & Business", text: "Obtain pricing approvals" },
            
            // Quality Assurance
            { section: "Quality Assurance", text: "Complete final compliance check" },
            { section: "Quality Assurance", text: "Verify all required documents are included" },
            { section: "Quality Assurance", text: "Check page limits and formatting requirements" },
            { section: "Quality Assurance", text: "Validate all cross-references and citations" },
            { section: "Quality Assurance", text: "Review graphics and exhibits" },
            { section: "Quality Assurance", text: "Conduct final quality review" },
            
            // Submission Preparation
            { section: "Submission Preparation", text: "Prepare submission checklist" },
            { section: "Submission Preparation", text: "Package proposal volumes" },
            { section: "Submission Preparation", text: "Prepare electronic submission files" },
            { section: "Submission Preparation", text: "Create backup copies" },
            { section: "Submission Preparation", text: "Coordinate delivery logistics" },
            { section: "Submission Preparation", text: "Submit proposal by deadline" },
            { section: "Submission Preparation", text: "Send submission confirmation" },
            
            // Post-Submission
            { section: "Post-Submission", text: "Conduct lessons learned session" },
            { section: "Post-Submission", text: "Archive proposal materials" },
            { section: "Post-Submission", text: "Prepare for potential orals/presentations" },
            { section: "Post-Submission", text: "Develop post-award transition plan" },
            { section: "Post-Submission", text: "Monitor award timeline and communications" },
            { section: "Post-Submission", text: "Prepare win/loss analysis" },
            
            // Contingency Planning
            { section: "Contingency Planning", text: "Identify potential risks and mitigation strategies" },
            { section: "Contingency Planning", text: "Develop contingency plans for key personnel unavailability" },
            { section: "Contingency Planning", text: "Plan for potential scope changes or amendments" },
            { section: "Contingency Planning", text: "Establish communication protocols for issues" },
            { section: "Contingency Planning", text: "Create backup submission plans" }
        ];

        let currentOpportunity = '';
        let taskStatuses = {};

        // Load logo when page loads
        async function loadLogo() {
            try {
                const logoData = await window.fs.readFile('rise8-logo.png');
                const blob = new Blob([logoData], { type: 'image/png' });
                const logoUrl = URL.createObjectURL(blob);
                
                const logoImgs = document.querySelectorAll('.rise8-logo img');
                logoImgs.forEach(img => {
                    img.src = logoUrl;
                });
            } catch (error) {
                console.log('Logo file not found, using fallback');
                const logoContainers = document.querySelectorAll('.rise8-logo');
                logoContainers.forEach(container => {
                    container.innerHTML = '<span style="color: #F2F2F2; font-size: 1.5rem; font-weight: 700;">RISE<span style="color: #FF0000;">8</span></span>';
                });
            }
        }

        function startChecklist() {
            const opportunityName = document.getElementById('opportunityName').value.trim();
            
            if (!opportunityName) {
                alert('Please enter an opportunity name');
                return;
            }

            currentOpportunity = opportunityName;
            
            // Load existing data for this opportunity
            const savedData = localStorage.getItem(`checklist_${opportunityName}`);
            if (savedData) {
                taskStatuses = JSON.parse(savedData);
            } else {
                // Initialize all tasks as incomplete
                taskStatuses = {};
                tasks.forEach((task, index) => {
                    taskStatuses[index] = 'incomplete';
                });
            }

            // Show checklist page
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('checklistPage').classList.remove('hidden');
            document.getElementById('currentOpportunityName').textContent = opportunityName;
            
            renderChecklist();
            updateProgress();
        }

        function goBackToLanding() {
            document.getElementById('checklistPage').classList.add('hidden');
            document.getElementById('landingPage').classList.remove('hidden');
            document.getElementById('opportunityName').value = '';
        }

        function renderChecklist() {
            const container = document.getElementById('checklistContent');
            const sections = {};
            
            // Group tasks by section
            tasks.forEach((task, index) => {
                if (!sections[task.section]) {
                    sections[task.section] = [];
                }
                sections[task.section].push({ ...task, index });
            });

            let html = '';
            Object.keys(sections).forEach(section => {
                const sectionTasks = sections[section];
                
                html += `<div class="section">
                    <div class="section-header">${section}</div>`;
                
                sectionTasks.forEach(task => {
                    const status = taskStatuses[task.index] || 'incomplete';
                    
                    html += `
                        <div class="task-item status-${status}">
                            <div class="task-text">${task.text}</div>
                            <select class="status-dropdown" onchange="updateTaskStatus(${task.index}, this.value)">
                                <option value="incomplete" ${status === 'incomplete' ? 'selected' : ''}>Incomplete</option>
                                <option value="in-progress" ${status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                                <option value="needs-help" ${status === 'needs-help' ? 'selected' : ''}>Needs Help</option>
                                <option value="blocked" ${status === 'blocked' ? 'selected' : ''}>Blocked</option>
                                <option value="complete" ${status === 'complete' ? 'selected' : ''}>Complete</option>
                            </select>
                        </div>`;
                });
                
                html += '</div>';
            });

            container.innerHTML = html;
        }

        function updateTaskStatus(taskIndex, status) {
            taskStatuses[taskIndex] = status;
            saveProgress();
            updateProgress();
            
            // Update the visual indicator
            const taskItem = document.querySelector(`select[onchange*="${taskIndex}"]`).closest('.task-item');
            taskItem.className = `task-item status-${status}`;
        }

        function updateProgress() {
            const completedTasks = Object.values(taskStatuses).filter(status => status === 'complete').length;
            const totalTasks = tasks.length;
            const progressPercent = Math.round((completedTasks / totalTasks) * 100);

            document.getElementById('progressPercentage').textContent = progressPercent + '%';
            document.getElementById('progressFill').style.width = progressPercent + '%';
        }

        function saveProgress() {
            if (currentOpportunity) {
                localStorage.setItem(`checklist_${currentOpportunity}`, JSON.stringify(taskStatuses));
            }
        }

        function exportProgress() {
            const completedTasks = Object.values(taskStatuses).filter(status => status === 'complete').length;
            const totalTasks = tasks.length;
            const progressPercent = Math.round((completedTasks / totalTasks) * 100);

            let reportData = `Rise8 Growth Checklist Progress Report\n`;
            reportData += `Opportunity: ${currentOpportunity}\n`;
            reportData += `Generated: ${new Date().toLocaleDateString()}\n`;
            reportData += `Progress: ${completedTasks}/${totalTasks} (${progressPercent}%)\n\n`;

            const sections = {};
            tasks.forEach((task, index) => {
                if (!sections[task.section]) {
                    sections[task.section] = [];
                }
                sections[task.section].push({ ...task, index, status: taskStatuses[index] || 'incomplete' });
            });

            Object.keys(sections).forEach(section => {
                reportData += `\n=== ${section} ===\n`;
                sections[section].forEach(task => {
                    const statusText = task.status.replace('-', ' ').toUpperCase();
                    reportData += `[${statusText}] ${task.text}\n`;
                });
            });

            const blob = new Blob([reportData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentOpportunity}_checklist_progress.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                tasks.forEach((task, index) => {
                    taskStatuses[index] = 'incomplete';
                });
                saveProgress();
                renderChecklist();
                updateProgress();
            }
        }

        // Load logo when page loads
        document.addEventListener('DOMContentLoaded', loadLogo);

        // Allow Enter key to start checklist
        document.getElementById('opportunityName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startChecklist();
            }
        });
    </script>
</body>
</html>
