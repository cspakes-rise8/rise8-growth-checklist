<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise8 Growth Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #131414;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            color: #F2F2F2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(43, 44, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .rise8-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #F2F2F2;
        }

        .rise8-logo span {
            color: #FF0000;
        }

        .back-button {
            background: rgba(43, 44, 44, 0.9);
            color: #F2F2F2;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.4);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #F2F2F2;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Landing Page */
        .landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .opportunity-form {
            background: rgba(43, 44, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.1);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #F2F2F2;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 1.1rem;
            background: rgba(43, 44, 44, 0.8);
            color: #F2F2F2;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #FF0000;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.2);
        }

        .template-info {
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #FF0000;
        }

        .template-info h4 {
            color: #FF0000;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .template-info p {
            font-size: 0.9rem;
            color: #CACACA;
            line-height: 1.4;
        }

        .start-button {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(78deg, #FF0000 0%, #800031 100%);
            color: white;
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
        }

        /* Checklist Page */
        .checklist-page {
            display: none;
        }

        .checklist-page.show {
            display: block;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dashboard-card {
            background: rgba(43, 44, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.1);
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .dashboard-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #F2F2F2;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .opportunity-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #F2F2F2;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #F2F2F2;
        }

        .progress-percentage {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FF0000;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(43, 44, 44, 0.8);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(78deg, #FF0000, #800031);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .team-member {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-member:last-child {
            border-bottom: none;
        }

        .member-name {
            font-weight: 600;
            color: #F2F2F2;
        }

        .workload-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 0 15px;
            overflow: hidden;
        }

        .workload-fill {
            height: 100%;
            background: linear-gradient(78deg, #FF0000, #800031);
            transition: width 0.5s ease;
        }

        .workload-count {
            font-size: 0.9rem;
            color: #CACACA;
        }

        .controls-section {
            background: rgba(43, 44, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #F2F2F2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            padding: 8px 12px;
            background: rgba(43, 44, 44, 0.9);
            color: #F2F2F2;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 16px;
            background: rgba(43, 44, 44, 0.9);
            color: #F2F2F2;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .view-btn.active {
            background: rgba(255, 0, 0, 0.2);
            border-color: #FF0000;
        }

        .export-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(43, 44, 44, 0.9);
            color: #F2F2F2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .checklist-container {
            background: rgba(43, 44, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.1);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .section {
            margin-bottom: 20px;
        }

        .section-header {
            font-size: 1.2rem;
            font-weight: 600;
            color: #F2F2F2;
            margin-bottom: 15px;
            padding: 15px 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            border-left: 4px solid #FF0000;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-header:hover {
            background: rgba(255, 0, 0, 0.15);
        }

        .section-toggle {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .section-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .section-tasks {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .section-tasks.collapsed {
            max-height: 0;
            opacity: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            margin-bottom: 8px;
            background: rgba(202, 202, 202, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .task-item:hover {
            background: rgba(255, 0, 0, 0.05);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .task-item.hidden {
            display: none;
        }

        .task-urgency {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.8;
        }

        .urgency-overdue {
            background: #FF0000;
            box-shadow: 0 0 6px rgba(255, 0, 0, 0.6);
        }

        .urgency-due-soon {
            background: #FFC107;
            box-shadow: 0 0 6px rgba(255, 193, 7, 0.6);
        }

        .urgency-due-later {
            background: #28A745;
            box-shadow: 0 0 6px rgba(40, 167, 69, 0.6);
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            color: #F2F2F2;
            line-height: 1.5;
        }

        .task-time-estimate {
            font-size: 0.8rem;
            color: #CACACA;
            margin-top: 4px;
        }

        .task-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .task-input {
            min-width: 120px;
            padding: 8px 12px;
            background: rgba(43, 44, 44, 0.9);
            color: #F2F2F2;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: #FF0000;
        }

        .due-date-input {
            min-width: 140px;
        }

        .time-estimate-input {
            min-width: 80px;
        }

        /* Status colors */
        .status-incomplete {
            background: rgba(43, 44, 44, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .status-in-progress {
            background: rgba(202, 202, 202, 0.9);
            color: #131414;
            border-color: #CACACA;
        }

        .status-needs-help {
            background: rgba(255, 193, 7, 0.9);
            color: #131414;
            border-color: #FFC107;
        }

        .status-blocked {
            background: rgba(255, 0, 0, 0.9);
            color: #F2F2F2;
            border-color: #FF0000;
        }

        .status-complete {
            background: rgba(40, 167, 69, 0.9);
            color: #F2F2F2;
            border-color: #28A745;
        }

        .hidden {
            display: none !important;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .save-indicator.show {
            opacity: 1;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .task-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .task-controls {
                flex-direction: column;
                gap: 8px;
                width: 100%;
            }

            .task-input {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landingPage" class="landing-page">
            <div class="header">
                <div class="header-top">
                    <div class="rise8-logo">RISE<span>8</span></div>
                </div>
                <h1>Growth Checklist</h1>
            </div>

            <div class="opportunity-form">
                <div class="form-group">
                    <label for="opportunityName">Opportunity Name</label>
                    <input type="text" id="opportunityName" placeholder="Enter opportunity name..." />
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="proposalType">Proposal Type</label>
                        <select id="proposalType" onchange="updateTemplateInfo()">
                            <option value="prime">Prime Contractor</option>
                            <option value="subcontractor">Subcontractor</option>
                            <option value="sbir">SBIR/STTR</option>
                            <option value="gsa">GSA Schedule</option>
                            <option value="recompete">Recompete</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="proposalDeadline">Proposal Deadline</label>
                        <input type="date" id="proposalDeadline" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="estimatedValue">Estimated Contract Value</label>
                        <input type="text" id="estimatedValue" placeholder="e.g., $5M" />
                    </div>
                    <div class="form-group">
                        <label for="contractLength">Contract Length</label>
                        <select id="contractLength">
                            <option value="1">1 Year</option>
                            <option value="2">2 Years</option>
                            <option value="3">3 Years</option>
                            <option value="5" selected>5 Years</option>
                            <option value="10">10 Years</option>
                        </select>
                    </div>
                </div>

                <div class="template-info" id="templateInfo">
                    <h4>Prime Contractor Template</h4>
                    <p>Full proposal development workflow including teaming agreements, comprehensive technical writing, and competitive pricing strategy. Estimated timeline: 10-12 weeks.</p>
                </div>

                <button class="start-button" onclick="startChecklist()">Start Checklist</button>
            </div>
        </div>

        <!-- Checklist Page -->
        <div id="checklistPage" class="checklist-page">
            <div class="header">
                <div class="header-top">
                    <div class="rise8-logo">RISE<span>8</span></div>
                    <button class="back-button" onclick="goBackToLanding()">‚Üê Back to Start</button>
                </div>
                <h1>Growth Checklist</h1>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="opportunity-name" id="currentOpportunityName"></div>
                    <div class="progress-stats">
                        <span class="progress-text">Progress</span>
                        <span class="progress-percentage" id="progressPercentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="dashboard-title">Team Workload</div>
                    <div id="teamWorkload"></div>
                </div>
            </div>

            <div class="controls-section">
                <div class="controls-row">
                    <div class="view-toggle">
                        <button class="view-btn active" onclick="switchView('checklist')">Checklist</button>
                        <button class="view-btn" onclick="switchView('timeline')">Timeline</button>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">Show:</span>
                        <select id="filterTasks" class="filter-select" onchange="applyFilters()">
                            <option value="all">All Tasks</option>
                            <option value="my-tasks">My Tasks</option>
                            <option value="incomplete">Incomplete</option>
                            <option value="in-progress">In Progress</option>
                            <option value="complete">Complete</option>
                            <option value="overdue">Overdue</option>
                            <option value="due-soon">Due Soon</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">Person:</span>
                        <select id="filterPerson" class="filter-select" onchange="applyFilters()">
                            <option value="all">Everyone</option>
                            <option value="unassigned">Unassigned</option>
                            <option value="Carlo Viray">Carlo</option>
                            <option value="Clayton Spakes">Clayton</option>
                            <option value="Shanna Chen">Shanna</option>
                            <option value="Bree Knight">Bree</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="export-controls">
                <button class="btn" onclick="exportProgress()">Export Progress</button>
                <button class="btn" onclick="resetProgress()">Reset All</button>
                <button class="btn" onclick="toggleAllSections()">Expand/Collapse All</button>
            </div>

            <div class="checklist-container">
                <div id="checklistContent"></div>
            </div>
        </div>
    </div>

    <div class="save-indicator" id="saveIndicator">Saved</div>

    <script>
        // Global state
        let state = {
            currentOpportunity: '',
            proposalDeadline: null,
            proposalType: 'prime',
            estimatedValue: '',
            contractLength: '5',
            taskStatuses: {},
            taskAssignments: {},
            taskDueDates: {},
            taskTimeEstimates: {},
            collapsedSections: new Set(),
            currentUser: 'Carlo Viray',
            currentView: 'checklist'
        };

        const teamMembers = ["Carlo Viray", "Clayton Spakes", "Shanna Chen", "Bree Knight"];

        const templates = {
            prime: {
                name: "Prime Contractor Template",
                description: "Full proposal development workflow including teaming agreements, comprehensive technical writing, and competitive pricing strategy. Estimated timeline: 10-12 weeks.",
                excludeSections: []
            },
            subcontractor: {
                name: "Subcontractor Template", 
                description: "Streamlined workflow focused on technical approach and past performance. Reduced administrative overhead. Estimated timeline: 6-8 weeks.",
                excludeSections: ["Partner Coordination"]
            },
            sbir: {
                name: "SBIR/STTR Template",
                description: "Research-focused proposal with emphasis on innovation, technical merit, and commercialization potential. Estimated timeline: 8-10 weeks.",
                excludeSections: ["Partner Coordination"]
            },
            gsa: {
                name: "GSA Schedule Template",
                description: "Compliance-heavy workflow for GSA Schedule contracts with focus on pricing and past performance. Estimated timeline: 4-6 weeks.",
                excludeSections: ["Partner Coordination", "Solutioning"]
            },
            recompete: {
                name: "Recompete Template",
                description: "Incumbent advantage strategy with emphasis on past performance and lessons learned. Estimated timeline: 8-10 weeks.",
                excludeSections: []
            }
        };

        const allTasks = [
            { section: "Administration", text: "Receive and distribute formal RFP", defaultDays: 0, estimatedHours: 2 },
            { section: "Administration", text: "Create proposal folder in Opportunity Drive", defaultDays: 1, estimatedHours: 1 },
            { section: "Administration", text: "Log opportunity in pipeline tracker", defaultDays: 1, estimatedHours: 1 },
            { section: "Administration", text: "Assign proposal manager", defaultDays: 2, estimatedHours: 2 },
            { section: "Administration", text: "Create internal Slack channel for proposal team", defaultDays: 2, estimatedHours: 1 },
            { section: "Administration", text: "Develop proposal schedule with key milestones", defaultDays: 3, estimatedHours: 4 },
            { section: "Administration", text: "Create compliance matrix and document requirements", defaultDays: 5, estimatedHours: 6 },
            { section: "Administration", text: "Schedule internal kickoff meeting", defaultDays: 3, estimatedHours: 2 },
            { section: "Administration", text: "Create kickoff deck and agenda", defaultDays: 4, estimatedHours: 3 },
            { section: "Administration", text: "Establish shared access to working documents", defaultDays: 2, estimatedHours: 1 },
            
            { section: "Partner Coordination", text: "Identify teaming partners", defaultDays: 5, estimatedHours: 8 },
            { section: "Partner Coordination", text: "Send and collect NDAs", defaultDays: 7, estimatedHours: 4 },
            { section: "Partner Coordination", text: "Send and finalize Teaming Agreements", defaultDays: 14, estimatedHours: 12 },
            { section: "Partner Coordination", text: "Create external Slack channel with partners", defaultDays: 8, estimatedHours: 1 },
            { section: "Partner Coordination", text: "Distribute RFP materials to partners", defaultDays: 6, estimatedHours: 2 },
            { section: "Partner Coordination", text: "Conduct data calls to gather partner input", defaultDays: 10, estimatedHours: 6 },
            { section: "Partner Coordination", text: "Grant partners access to working documents", defaultDays: 8, estimatedHours: 2 },
            { section: "Partner Coordination", text: "Host partner kickoff meeting", defaultDays: 10, estimatedHours: 3 },
            
            { section: "Solutioning", text: "Schedule solutioning workshops", defaultDays: 7, estimatedHours: 2 },
            { section: "Solutioning", text: "Prepare solutioning workshop materials", defaultDays: 8, estimatedHours: 4 },
            { section: "Solutioning", text: "Create NotebookLM, upload source documents", defaultDays: 9, estimatedHours: 3 },

        let tasks = [];

        // Utility functions
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }

        function getDaysUntilDue(dueDate) {
            if (!dueDate) return null;
            const today = new Date();
            const due = new Date(dueDate);
            return Math.ceil((due - today) / (1000 * 60 * 60 * 24));
        }

        function getUrgencyClass(dueDate) {
            const days = getDaysUntilDue(dueDate);
            if (days === null) return '';
            if (days < 0) return 'urgency-overdue';
            if (days <= 3) return 'urgency-due-soon';
            if (days <= 7) return 'urgency-due-later';
            return '';
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 2000);
        }

        function updateTemplateInfo() {
            const type = document.getElementById('proposalType').value;
            const template = templates[type];
            document.getElementById('templateInfo').innerHTML = `
                <h4>${template.name}</h4>
                <p>${template.description}</p>
            `;
        }

        function filterTasksByTemplate(templateType) {
            const template = templates[templateType];
            return allTasks.filter(task => !template.excludeSections.includes(task.section));
        }

        function startChecklist() {
            const opportunityName = document.getElementById('opportunityName').value.trim();
            const deadline = document.getElementById('proposalDeadline').value;
            const type = document.getElementById('proposalType').value;
            const value = document.getElementById('estimatedValue').value.trim();
            const length = document.getElementById('contractLength').value;
            
            if (!opportunityName) {
                alert('Please enter an opportunity name');
                return;
            }

            if (!deadline) {
                alert('Please enter a proposal deadline');
                return;
            }

            state.currentOpportunity = opportunityName;
            state.proposalDeadline = new Date(deadline);
            state.proposalType = type;
            state.estimatedValue = value;
            state.contractLength = length;
            
            tasks = filterTasksByTemplate(state.proposalType);
            initializeNewChecklist();

            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('checklistPage').classList.remove('hidden');
            document.getElementById('checklistPage').classList.add('show');
            
            const headerText = `${opportunityName} (${templates[state.proposalType].name})`;
            const subText = `Due: ${formatDate(state.proposalDeadline)} | Value: ${state.estimatedValue || 'TBD'} | ${state.contractLength} Years`;
            document.getElementById('currentOpportunityName').innerHTML = `${headerText}<br><small style="font-size: 0.8rem; opacity: 0.8;">${subText}</small>`;
            
            renderChecklist();
            renderTeamWorkload();
            updateProgress();
        }

        function initializeNewChecklist() {
            state.taskStatuses = {};
            state.taskAssignments = {};
            state.taskDueDates = {};
            state.taskTimeEstimates = {};
            
            tasks.forEach((task, index) => {
                state.taskStatuses[index] = 'incomplete';
                state.taskAssignments[index] = '';
                state.taskTimeEstimates[index] = task.estimatedHours;
                
                if (state.proposalDeadline) {
                    const daysFromDeadline = task.defaultDays - 69;
                    state.taskDueDates[index] = addDays(state.proposalDeadline, daysFromDeadline).toISOString().split('T')[0];
                }
            });
        }

        function goBackToLanding() {
            document.getElementById('checklistPage').classList.add('hidden');
            document.getElementById('checklistPage').classList.remove('show');
            document.getElementById('landingPage').classList.remove('hidden');
        }

        function switchView(viewType) {
            state.currentView = viewType;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchView('${viewType}')"]`).classList.add('active');
            
            if (viewType === 'timeline') {
                alert('Timeline view coming in Phase 3!');
            }
        }

        function renderTeamWorkload() {
            const container = document.getElementById('teamWorkload');
            const workloads = {};
            
            teamMembers.forEach(member => {
                workloads[member] = { assigned: 0, hours: 0 };
            });
            
            tasks.forEach((task, index) => {
                const assignedTo = state.taskAssignments[index];
                if (assignedTo && workloads[assignedTo]) {
                    workloads[assignedTo].assigned++;
                    workloads[assignedTo].hours += state.taskTimeEstimates[index] || 0;
                }
            });
            
            const maxTasks = Math.max(...Object.values(workloads).map(w => w.assigned), 1);
            
            let html = '';
            teamMembers.forEach(member => {
                const workload = workloads[member];
                const percentage = (workload.assigned / maxTasks) * 100;
                
                html += `
                    <div class="team-member">
                        <div class="member-name">${member.split(' ')[0]}</div>
                        <div class="workload-bar">
                            <div class="workload-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="workload-count">${workload.assigned} tasks (${workload.hours}h)</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function renderChecklist() {
            const container = document.getElementById('checklistContent');
            const sections = {};
            
            tasks.forEach((task, index) => {
                if (!sections[task.section]) {
                    sections[task.section] = [];
                }
                sections[task.section].push({ ...task, index });
            });

            let html = '';
            Object.keys(sections).forEach(section => {
                const sectionTasks = sections[section];
                const isCollapsed = state.collapsedSections.has(section);
                
                html += `<div class="section">
                    <div class="section-header" onclick="toggleSection('${section}')">
                        <span>${section}</span>
                        <span class="section-toggle ${isCollapsed ? 'collapsed' : ''}">‚ñº</span>
                    </div>
                    <div class="section-tasks ${isCollapsed ? 'collapsed' : ''}">`;
                
                sectionTasks.forEach(task => {
                    const status = state.taskStatuses[task.index] || 'incomplete';
                    const assignedPerson = state.taskAssignments[task.index] || '';
                    const dueDate = state.taskDueDates[task.index] || '';
                    const timeEstimate = state.taskTimeEstimates[task.index] || task.estimatedHours;
                    const urgencyClass = getUrgencyClass(dueDate);
                    
                    html += `
                        <div class="task-item" data-task-index="${task.index}">
                            ${urgencyClass ? `<div class="task-urgency ${urgencyClass}"></div>` : ''}
                            <div class="task-text">
                                ${task.text}
                                <div class="task-time-estimate">${timeEstimate}h estimated</div>
                            </div>
                            <div class="task-controls">
                                <input type="date" class="task-input due-date-input" value="${dueDate}" 
                                       onchange="updateTaskDueDate(${task.index}, this.value)">
                                <input type="number" class="task-input time-estimate-input" value="${timeEstimate}" 
                                       min="0.5" step="0.5" placeholder="hrs"
                                       onchange="updateTaskTimeEstimate(${task.index}, this.value)">
                                <select class="task-input" onchange="updateTaskAssignment(${task.index}, this.value)">
                                    <option value="">Unassigned</option>
                                    ${teamMembers.map(member => 
                                        `<option value="${member}" ${assignedPerson === member ? 'selected' : ''}>${member.split(' ')[0]}</option>`
                                    ).join('')}
                                </select>
                                <select class="task-input status-${status}" onchange="updateTaskStatus(${task.index}, this.value)">
                                    <option value="incomplete" ${status === 'incomplete' ? 'selected' : ''}>Incomplete</option>
                                    <option value="in-progress" ${status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                                    <option value="needs-help" ${status === 'needs-help' ? 'selected' : ''}>Needs Help</option>
                                    <option value="blocked" ${status === 'blocked' ? 'selected' : ''}>Blocked</option>
                                    <option value="complete" ${status === 'complete' ? 'selected' : ''}>Complete</option>
                                </select>
                            </div>
                        </div>`;
                });
                
                html += '</div></div>';
            });

            container.innerHTML = html;
            applyFilters();
        }

        function applyFilters() {
            const taskFilter = document.getElementById('filterTasks').value;
            const personFilter = document.getElementById('filterPerson').value;
            
            document.querySelectorAll('.task-item').forEach(taskElement => {
                const taskIndex = parseInt(taskElement.dataset.taskIndex);
                const status = state.taskStatuses[taskIndex];
                const assignedPerson = state.taskAssignments[taskIndex];
                const dueDate = state.taskDueDates[taskIndex];
                
                let show = true;
                
                if (taskFilter !== 'all') {
                    switch(taskFilter) {
                        case 'my-tasks':
                            show = assignedPerson === state.currentUser;
                            break;
                        case 'overdue':
                            show = getDaysUntilDue(dueDate) < 0;
                            break;
                        case 'due-soon':
                            const days = getDaysUntilDue(dueDate);
                            show = days >= 0 && days <= 3;
                            break;
                        default:
                            show = status === taskFilter;
                    }
                }
                
                if (show && personFilter !== 'all') {
                    if (personFilter === 'unassigned') {
                        show = !assignedPerson;
                    } else {
                        show = assignedPerson === personFilter;
                    }
                }
                
                taskElement.classList.toggle('hidden', !show);
            });
        }

        function toggleSection(sectionName) {
            if (state.collapsedSections.has(sectionName)) {
                state.collapsedSections.delete(sectionName);
            } else {
                state.collapsedSections.add(sectionName);
            }
            renderChecklist();
        }

        function toggleAllSections() {
            const allSections = [...new Set(tasks.map(task => task.section))];
            
            if (state.collapsedSections.size === 0) {
                allSections.forEach(section => state.collapsedSections.add(section));
            } else {
                state.collapsedSections.clear();
            }
            renderChecklist();
        }

        function updateTaskStatus(taskIndex, status) {
            state.taskStatuses[taskIndex] = status;
            showSaveIndicator();
            updateProgress();
            renderTeamWorkload();
            
            const statusDropdown = document.querySelector(`[data-task-index="${taskIndex}"] select:last-child`);
            if (statusDropdown) {
                statusDropdown.className = `task-input status-${status}`;
            }
        }

        function updateTaskAssignment(taskIndex, person) {
            state.taskAssignments[taskIndex] = person;
            showSaveIndicator();
            renderTeamWorkload();
        }

        function updateTaskDueDate(taskIndex, date) {
            state.taskDueDates[taskIndex] = date;
            showSaveIndicator();
            renderChecklist();
        }

        function updateTaskTimeEstimate(taskIndex, hours) {
            state.taskTimeEstimates[taskIndex] = parseFloat(hours) || 0;
            showSaveIndicator();
            renderTeamWorkload();
        }

        function updateProgress() {
            const completedTasks = Object.values(state.taskStatuses).filter(status => status === 'complete').length;
            const totalTasks = tasks.length;
            const progressPercent = Math.round((completedTasks / totalTasks) * 100);

            document.getElementById('progressPercentage').textContent = progressPercent + '%';
            document.getElementById('progressFill').style.width = progressPercent + '%';
        }

        function exportProgress() {
            const completedTasks = Object.values(state.taskStatuses).filter(status => status === 'complete').length;
            const totalTasks = tasks.length;
            const progressPercent = Math.round((completedTasks / totalTasks) * 100);

            let reportData = `Rise8 Growth Checklist Progress Report\n`;
            reportData += `Opportunity: ${state.currentOpportunity}\n`;
            reportData += `Proposal Deadline: ${formatDate(state.proposalDeadline)}\n`;
            reportData += `Generated: ${new Date().toLocaleDateString()}\n`;
            reportData += `Progress: ${completedTasks}/${totalTasks} (${progressPercent}%)\n\n`;

            const sections = {};
            tasks.forEach((task, index) => {
                if (!sections[task.section]) {
                    sections[task.section] = [];
                }
                const assignedPerson = state.taskAssignments[index] || 'Unassigned';
                const dueDate = state.taskDueDates[index];
                sections[task.section].push({ 
                    ...task, 
                    index, 
                    status: state.taskStatuses[index] || 'incomplete',
                    assignedTo: assignedPerson,
                    dueDate: dueDate ? formatDate(new Date(dueDate)) : 'No date set',
                    timeEstimate: state.taskTimeEstimates[index] || task.estimatedHours
                });
            });

            Object.keys(sections).forEach(section => {
                reportData += `\n=== ${section} ===\n`;
                sections[section].forEach(task => {
                    const statusText = task.status.replace('-', ' ').toUpperCase();
                    const statusIcon = task.status === 'complete' ? '‚úÖ' : 
                                     task.status === 'in-progress' ? 'üîÑ' : 
                                     task.status === 'blocked' ? 'üö´' : 
                                     task.status === 'needs-help' ? '‚ùì' : '‚è∏Ô∏è';
                    reportData += `${statusIcon} [${statusText}] ${task.text}\n`;
                    reportData += `    Due: ${task.dueDate} | Assigned: ${task.assignedTo} | Est: ${task.timeEstimate}h\n\n`;
                });
            });

            const blob = new Blob([reportData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Rise8_Growth_Checklist_${state.currentOpportunity.replace(/[^a-z0-9]/gi, '_')}_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                initializeNewChecklist();
                renderChecklist();
                renderTeamWorkload();
                updateProgress();
                showSaveIndicator();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('landingPage').classList.remove('hidden');
            document.getElementById('checklistPage').classList.add('hidden');
        });
    </script>
